image: agileek/ionic-framework

stages:
  - deploy

cache:
  untracked: true
  key: "$CI_PROJECT_ID"
  paths:
    - node_modules/

build:
  before_script:
    - cd Juntos/
    - npm install
  script:
    - ionic build
  tags:
    - alpine 

