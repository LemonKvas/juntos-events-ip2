name: main

on:
  push:
    branches: ["main", "develop", "cicd"]
  pull_request:
    branches: ["main", "develop", "cicd"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]
    defaults:
      run:
        working-directory: ./Juntos
    steps:
      - uses: actions/checkout@v3
      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
  

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Juntos/package-lock.json

      - if: ${{ steps.cache-npm.outputs.cache-hit == 'false' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

#      - name: Lint
#        if: always()
#        run: npm run lint-and-fix
#
#      - name: Unit Tests
#        if: always()
#        run: npm run test

  lint:
    runs-on: ubuntu-latest
    name: Lint
    defaults:
      run:
        working-directory: ./Juntos
    steps:
      - uses: actions/checkout@v3
      - run: npm install && npm run lint-and-fix

  unit_tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    defaults:
      run:
        working-directory: ./Juntos
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run test

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUNTOS_IP2_SS22 }}'
          projectId: juntos-ip2-ss22
          channelId: live








