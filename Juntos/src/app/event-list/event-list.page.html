<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-searchbar placeholder="Suchen">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button id="favoriteListButton">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list lines="full" class="ion-align-items-center">
      <ion-row class="ion-justify-content-center" *ngFor="let event of events; let i = index">
        <ion-item>
          <ion-col size="4">
            <!-- get Photo through Photo Service by photoID or url -->
            <div class="img-div">
              <ion-img button src="{{event.photoURLs[0] | fireStorageImg: '/event-photos' | async }}"
                       (click)="eventDetailsState(event.eventId)">
              </ion-img>
            </div>
          </ion-col>
          <ion-col size="6">
            <!-- (click) on event name or photo to go to the detail page of the event -->
            <div>
              <h1 button (click)="eventDetailsState(event.eventId)">{{event.name}}</h1>
              <p>{{event.eventDate | date: 'dd.MM.yyyy'}} um {{event.eventDate | date: 'H:mm'}}</p>
              <p>{{event.address['street']}} {{event.address['house']}}, <br>
                {{event.address['zipCode']}} {{event.address['city']}}
              </p>
              <p *ngIf="this.eventService.freeEvent(event)"><strong>{{event.price}}â‚¬</strong></p>
              <p *ngIf="!this.eventService.freeEvent(event)"><strong>{{event.price}}</strong></p>
            </div>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button slot="end" class="favorEventButton">
                <ion-icon class="item-icon" slot="icon-only" name="heart-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons>
              <ion-button slot="end" class="shareEventButton" (click)="shareEvent()">
                <ion-icon class="item-icon" slot="icon-only" name="share-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-item>
      </ion-row>
    </ion-list>
  </ion-grid>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createEvent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
