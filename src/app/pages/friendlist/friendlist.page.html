<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon size="large" style="zoom:0.8" (click)="friendsService.dismissModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list *ngFor="let friend of friendIds; let i=index">
    <ng-container *ngIf="i < limiter">
      <app-friend [userId]="friend" [isLoggedIn]="isLoggedIn"></app-friend>
    </ng-container>
  </ion-list>
  <ion-button (click)="addLimit()" *ngIf="limiter < friendIds.length">Mehr anzeigen
  </ion-button>
</ion-content>
