<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Nachrichten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tabs ion-padding">
    <ion-row>
      <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" style="width: 100%">
        <ion-segment-button value="chats" style="width: 100%">
          <ion-label>Chats</ion-label>
        </ion-segment-button>
        <ion-segment-button value="friends" style="width: 100%">
          <ion-label>Freunde</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </div>

  <!-- Chats Segment -->
  <div class="segment-divs" *ngIf="segment === 'chats'">
    <ion-row *ngFor="let chat of chats">
      <ion-item *ngIf="chats.length === 0">
        <ion-row class="ion-text-center">
          <p>Du hast keine offenen Chats.</p>
        </ion-row>
      </ion-item>
      <ion-item button="true" class="chat-item" *ngIf="chats.length !== 0">
        <ion-col size="3" (click)="openChat(chat.id)">
          <ion-row class="ion-justify-content-start">
            <ion-avatar>
              <!-- Get photo of chat user  -->
              <ion-img src="{{chat.photo | fireStorageImg: '/avatars' | async }}"></ion-img>
            </ion-avatar>
          </ion-row>
        </ion-col>
        <ion-col size="6" (click)="openChat(chat.id)">
          <ion-row class="ion-text-start">
            <!-- Get name of chat user -->
            <p>Username</p>
          </ion-row>
        </ion-col>
        <ion-col size="3">
          <ion-row class="ion-justify-content-end">
            <ion-buttons>
              <ion-button (click)="deleteChat(chat.id)">
                <ion-icon name="trash-outline" size="small"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-row>
        </ion-col>
      </ion-item>
    </ion-row>
  </div>

  <!-- Friendslist Segment -->
  <div  class="segment-divs" *ngIf="segment === 'friends'">
    <ion-row *ngFor="let friend of friendsList">
      <app-friend [userId]="friend"></app-friend>
    </ion-row>
  </div>
</ion-content>

<app-footermenu></app-footermenu>
